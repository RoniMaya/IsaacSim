# profiles_bindings.yaml
schema: inputmap/simple-v1

normalize:
  keycase: upper

# Per-target default profiles (YAML anchors)
profiles:
  camera: &camera
    target: camera
    speed:  60.0     # m/s for translate
    frame:  local   # local|world
    deg_s:  1      # deg/s for rotate
    zoom_factor:  0.05

  cam_poll: &cam_poll
    target: cam_poll
    speed:  0.0
    frame:  local
    deg_s:  1
    
  car1: &car1
    target: car1
    speed:  30.0
    frame:  local
    deg_s:  1

  car2: &car2
    target: car2
    speed:  24.0
    frame:  local
    deg_s:  1
  
devices:
  keyboard1:
          # --- cube1 movement (WASD + R/F vertical, 4/6 yaw) ---
          Q: { <<: *camera, axis: "+Z" , key_stat:"held"}
          E: { <<: *camera, axis: "-Z" , key_stat:"held"}
          D: { <<: *camera, axis: "-Y" , key_stat:"held"}
          A: { <<: *camera, axis: "+Y" , key_stat:"held"}
          S: { <<: *camera, axis: "-X" , key_stat:"held"}
          W: { <<: *camera, axis: "+X" , key_stat:"held"}
          "4": { <<: *camera, axis: "+YAW" , key_stat:"held"}
          "6": { <<: *camera, axis: "-YAW" , key_stat:"held"}
          "5": { <<: *camera, axis: "+PITCH" , key_stat:"held"}
          "8": { <<: *camera, axis: "-PITCH" , key_stat:"held"}
          "7": { <<: *camera, axis: "+ROLL" , key_stat:"held"}
          "9": { <<: *camera, axis: "-ROLL" , key_stat:"held"}
          "-": { <<: *camera, axis: "+ZOOM" , key_stat:"held"}
          "+": { <<: *camera, axis: "-ZOOM" , key_stat:"held"}
          
          
          # --- cube2 movement (T/G forward/back, 7/9 yaw) ---
          # U: { <<: *cube2, axis: "+Z" , key_stat:"held"}
          # O: { <<: *cube2, axis: "-Z" , key_stat:"held"}
          # L: { <<: *cube2, axis: "+Y" , key_stat:"held"}
          # J: { <<: *cube2, axis: "-Y" , key_stat:"held"}
          U: { <<: *car2, axis: "+X" , key_stat:"held"}
          J: { <<: *car2, axis: "-X" , key_stat:"held"}
          "H": { <<: *car2, axis: "+YAW" , key_stat:"held"}
          "K": { <<: *car2, axis: "-YAW" , key_stat:"held"}
          "X": { <<: *car1, reset: "RESET" , key_stat:"held"}



  keyboard2:
          P: { <<: *car1, axis: "+PITCH" , key_stat:"held"}
